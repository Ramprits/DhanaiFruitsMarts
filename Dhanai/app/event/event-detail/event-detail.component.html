
<div class="card card-inverse offset-2 col-md-10" id="cardEventDetails">
  <img class="card-img-top img-fluid" [src]="event?.imageUrl" [alt]="event?.name">
  <div class="card-block">
    <h4 class="card-title text-primary">{{event?.name}}</h4>
    <p class="card-text text-primary"><strong>Date:</strong> {{event?.date}}</p>
    <button type="button" class="btn btn-info btn-sm" [routerLink]="['/events']">Back</button>
  </div>
</div>
