<div class="card bg-info">
  <img class="card-img-top img" [src]="event?.imageUrl" [alt]="event?.name">
  <div class="card-block">
    <div class="row">
      <div class="col-md-6">
        <h3>{{event?.name}} </h3>
        <div><strong>Date:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
        <address *ngIf="event?.location">
          <strong>Address:</strong><br /> {{event?.location?.address}}
          <br /> {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
    </div>
  </div>
</div>
  <button type="button" class="btn btn-info-outline btn-sm" [routerLink]="['/events']">Back</button>
